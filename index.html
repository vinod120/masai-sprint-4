<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Recipie</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="display-cont">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a
                class="navbar-brand bg-primary p-2 text-white"
                href="index.html"
                >The Foodie</a
            >
            <form class="form-inline my-4 my-lg-0 ml-auto ">
                <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Search Meal"
                    aria-label="Search"
                    id="search"
                />
                <button
                    class="btn btn-outline-success my-2 my-sm-0"
                    id="submit"
                    onclick="process()"
                >
                    Search
                </button>
            </form>
        </nav>
        <!-- categories part -->
        <div class="container">
            <div class="row mt-4">
                <select
                    class="col-12 col-md-3 mt-2 custom-select custom-select-lg mb-3"
                    id="sel-category"
                >
                    <option selected>Choose Food category</option>
                </select>
                <!-- display list -->
                <select
                    class="col-12 col-md-6 mt-2 ml-1 custom-select custom-select-lg mb-3"
                    id="sel-recipe"
                >
                    <option selected>Choose Food Recipe</option>
                </select>
            </div>
        </div>
        <!-- home banner -->
        <div class="container banner">
            <div class="row">
                <h1
                    class="text-white text-center w-100 font-weight-bold display-3 p-0 m-0 bg-info"
                >
                    Search Recipe. bonappetit
                </h1>
            </div>
        </div>

        <!--  result part -->
        <div class="container result">
            <div class="row">
                <div class="col">
                    <h1
                        class="text-center display-4 font-weight-lighter"
                        id="mealName"
                    ></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-5 ">
                    <img
                        src=""
                        alt=""
                        id="mealPic"
                        height="315px"
                        width="100%"
                        class="img-fluid"
                    />
                </div>
                <div class="col-md-5 scroll w-70">
                    <div class="row">
                        <div class="col-4 col-md-6 ">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-primary ">
                                        Ingredients
                                    </h5>
                                </div>
                                <ul
                                    class="list-group list-group-flush text-capitalize overflow-auto"
                                    id="ingredients"
                                ></ul>
                            </div>
                        </div>
                        <div class="col-4 col-md-6 ">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">
                                        Measurements
                                    </h5>
                                </div>
                                <ul
                                    class="list-group list-group-flush overflow-auto"
                                    id="measure"
                                ></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-5 result">
            <div class="row">
                <div class="col">
                    <iframe
                        width="100%"
                        height="600px"
                        frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </div>
        <div class="container bg-dark text-white result">
            <div class="row">
                <h2 class="col text-center border bg-success p-4">Recipe</h2>
            </div>
            <div class="row">
                <p id="instruction" class="p-4"></p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
